syntax = "proto3";

package Contracts.Abstractions.Protobuf;

import "google/protobuf/wrappers.proto";
import "google/protobuf/any.proto";

message GetResponse{
  oneof OneOf{
    google.protobuf.Any Projection = 1;
    NotFound NotFound = 2;
  }
}

message ListResponse{
  oneof OneOf{
    PagedResult PagedResult = 1;
    NoContent NoContent = 2;
  }
}

message FindResponse{
  oneof OneOf{
    FindResult FindResult = 1;
    NotFound NoContent = 2;
  }
}

message PagedResult{
  repeated google.protobuf.Any Projections = 1;
  Page page = 2;
}

message FindResult{
  repeated google.protobuf.Any Projections = 1;
}

message Page{
  int32 Current = 1;
  int32 Size = 2;
  bool HasNext = 3;
  bool HasPrevious = 4;
}

message NoContent {}

message NotFound {}

message Paging {
  google.protobuf.Int32Value Limit = 1;
  google.protobuf.Int32Value Offset = 2;
}

message Price{
  float Cost = 1;
  float Discount = 2;
}

message Person {
  string Name = 1;
  string Address = 2;
  string Phone = 3;
}

message Dish {
    string Name = 1;
    string Image = 2;
    string Description = 3;
}

message Search {
    repeated string Category = 1;
    repeated string Nation = 2;
}

message Address {
    double Latitude = 1;
    double Longitude = 2;
    string Address = 3;
}

message Rate {
    double Quality = 1;
    double Cost = 2;
    double Position = 3;
    double Space = 4;
    double Service = 5;
}

message TimeActiveDetail {
    int32 Start = 1;
    int32 End = 2;
}

