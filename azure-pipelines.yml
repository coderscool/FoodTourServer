# Deploy to Azure Kubernetes Service
# Build and push image to Azure Container Registry; Deploy to Azure Kubernetes Service
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:

  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '9a614476-965c-4d5c-8fb1-e41486dc6685'
  imageRepository: 'coderscoolfoodtourserver'
  containerRegistry: 'foodtourserveracr.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'
  imagePullSecret: 'foodtourserveracr6661450a-auth'
  chartPath: 'FoodTourServer/K8s'
  aksServiceConnection: 'foodtourserver-aks-default'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'


stages:
- stage: Build
  displayName: Build and Push Images
  jobs:
  - job: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    # Build & push web-api
    - task: Docker@2
      displayName: Build and Push web-api
      inputs:
        command: buildAndPush
        repository: web-api
        dockerfile: FoodTourServer/WebApi/Dockerfile
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(Build.BuildId)

    # Build & push identity-command
    - task: Docker@2
      displayName: Build and Push identity-command
      inputs:
        command: buildAndPush
        repository: identity-command
        dockerfile: FoodTourServer/Services/Identity/Command/Dockerfile
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(Build.BuildId)

    # Build & push order-service
    - task: Docker@2
      displayName: Build and Push identity-query
      inputs:
        command: buildAndPush
        repository: identity-query
        dockerfile: FoodTourServer/Services/Identity/Query/Dockerfile
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(Build.BuildId)

- stage: Deploy
  displayName: Deploy to AKS
  dependsOn: Build
  jobs:
  - deployment: Deploy
    environment: 'FoodTourServer.aks'
    pool:
      vmImage: $(vmImageName)
    strategy:
      runOnce:
        deploy:
          steps:
          - task: HelmInstaller@1
            inputs:
              helmVersionToInstall: 'latest'

          - task: HelmDeploy@0
            displayName: Helm upgrade/install
            inputs:
              connectionType: 'Azure Resource Manager'
              azureSubscription: $(aksServiceConnection)
              azureResourceGroup: 'foodtourservice-rg'
              kubernetesCluster: 'foodtourservice-aks'
              command: upgrade
              chartType: FilePath
              chartPath: $(chartPath)
              releaseName: foodtourserver
              install: true
              arguments: >
                --set web-api.image=$(containerRegistry)/web-api:$(Build.BuildId)
                --set identity-command.image=$(containerRegistry)/identity-command:$(Build.BuildId)
                --set identity-query.image=$(containerRegistry)/identity-query:$(Build.BuildId)

